name: Docker
on:
  push:
    branches:
      - "develop"
      - "main"

jobs:
  build:
    name: "Build (${{ matrix.component }})"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        component: [backend, frontend-v2, migration]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          file: ${{ matrix.component }}/Dockerfile
          tags: |
            ghcr.io/csesoc/cselectives-${{ matrix.component }}:${{ github.sha }}
            ghcr.io/csesoc/cselectives-${{ matrix.component }}:latest
          labels: ${{ steps.meta.outputs.labels }}
  deploy-staging:
    name: Deploy (CD)
    runs-on: ubuntu-latest
    needs: [build]
    concurrency: staging
    environment:
      name: staging
      url: https://cselectives.staging.csesoc.unsw.edu.au
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/develop' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: csesoc/deployment
          token: ${{ secrets.GH_TOKEN }}
      - name: Install yq - portable yaml processor
        uses: mikefarah/yq@v4.34.1
      - name: Update deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "CSESoc CD"
          git config user.email "technical@csesoc.org.au"
          git checkout -b update/cselectives-staging/${{ github.sha }}
          yq -i '.items[0].spec.template.spec.containers[0].image = "ghcr.io/csesoc/cselectives-backend:${{ github.sha }}"' apps/projects/unilectives/v2/staging/deploy-backend.yml
          yq -i '.items[0].spec.template.spec.initContainers[0].image = "ghcr.io/csesoc/cselectives-database:${{ github.sha }}"' apps/projects/unilectives/v2/staging/deploy-backend.yml
          yq -i '.items[0].spec.template.spec.containers[0].image = "ghcr.io/csesoc/cselectives-frontend-v2:${{ github.sha }}"' apps/projects/unilectives/v2/staging/deploy-frontend.yml
          yq -i '.items[0].spec.template.spec.containers[0].image = "ghcr.io/csesoc/cselectives-migration:${{ github.sha }}"' apps/projects/unilectives/v2/staging/deploy-migration.yml
          git add .
          git commit -m "feat(cselectives/staging): update image"
          git push -u origin update/cselectives/${{ github.sha }}
          gh pr create --title "feat(cselectives/staging): update image" --body "Updates the image for the cselectives v2 (staging) deployment to commit csesoc/cselectives-v2@${{ github.sha }}." > URL
          gh pr merge $(cat URL) --squash -d
  deploy-prod:
    name: Deploy (CD)
    runs-on: ubuntu-latest
    needs: [build]
    concurrency: prod
    environment:
      name: prod
      url: https://unilectives.csesoc.app
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: csesoc/deployment
          token: ${{ secrets.GH_TOKEN }}
      - name: Install yq - portable yaml processor
        uses: mikefarah/yq@v4.27.2
      - name: Update deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "CSESoc CD"
          git config user.email "technical@csesoc.org.au"
          git checkout -b update/unilectives-prod/${{ github.sha }}
          yq -i '.items[0].spec.template.spec.containers[0].image = "ghcr.io/csesoc/cselectives-backend:${{ github.sha }}"' apps/projects/unilectives/v2/prod/deploy-backend.yml
          yq -i '.items[0].spec.template.spec.initContainers[0].image = "ghcr.io/csesoc/cselectives-database:${{ github.sha }}"' apps/projects/unilectives/v2/prod/deploy-backend.yml
          yq -i '.items[0].spec.template.spec.containers[0].image = "ghcr.io/csesoc/cselectives-frontend-v2:${{ github.sha }}"' apps/projects/unilectives/v2/prod/deploy-frontend.yml
          yq -i '.items[0].spec.template.spec.containers[0].image = "ghcr.io/csesoc/cselectives-migration:${{ github.sha }}"' apps/projects/unilectives/v2/prod/deploy-migration.yml
          git add .
          git commit -m "feat(unilectives/prod): update image"
          git push -u origin update/unilectives/${{ github.sha }}
          gh pr create --title "feat(unilectives/prod): update image" --body "Updates the image for the unilectives v2 (prod) deployment to commit csesoc/cselectives-v2@${{ github.sha }}." > URL
          gh pr merge $(cat URL) --squash -d
